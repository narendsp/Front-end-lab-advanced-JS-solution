<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="app-wrap">
      <h1>Weather Information</h1>
      <h3>Type City Name and press Enter</h3>
        <header>
            <input type="text" id="cityName" class="search-box"></input>
        </header>
    <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"></div>
          <div class="weather"></div>
          <div class="hi-low"></div>
        </div>
      </main>
    <div class="center">
        <button type="submit" onclick="getWeatherInfo(this)">Search</button>
    </div>
    </div>
    <script src="weather-interface.js"></script>
</body>
</html>
